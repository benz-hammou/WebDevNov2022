<!doctype html>
<html lang="en">

<head>
    <title>Short URL Maker</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
        integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body class="bg-dark text-light">

    <h1 class="display-2 text-center pt-5 text-warning">5h0rtURL</h1>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="mb-3">
                <input type="text" class="form-control form-control-sm bg-black text-warning border-0" name="" id="link"
                    aria-describedby="helpId" placeholder="Enter your long link to be shorted">
            </div>
            <button type="button" class="btn btn-warning w-100" onclick="MakeShortURL()">Short URL</button>
        </div>
    </div>

    <div class="row justify-content-center align-items-start text-center my-5">
        <div class="col-md-3 my-3">
            <a class="alert alert-dark" id="short_url" href="none">Short URL: https://1pt.co/05thj</a>
        </div>
        <div class="col-md-3">
            <div id="qrcode"></div>
        </div>
    </div>

    <script src="./app.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
